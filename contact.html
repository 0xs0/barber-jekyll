---
layout: default
title: Contact
image: /assets/images/placeholder-3.jpg
---
<section class="contact">
  <div class="contact__img">
    <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
  </div>
  <div>
    <div class="contact__mast section-padding">
      <div class="grid">
        <h2>{{ page.title }}</h2>
      </div>
    </div>

    <div class="section-padding--none">
      <hr class="sep"/>
    </div>

    <div class="contact__form section-padding--half">
      <div class="grid-xlarge">
        <div class="contact__text">
          <div id="markdown">
            <p>The Barber Theme uses <a href="https://formspree.io/" target="_blank">Formspree</a> to send questions from your blog straight to your email. The subject line is even customizable in the source code.</p>
          </div>
        </div>
        {% include formspree.html %}
      </div>
    </div>
  </div>
</section>
