<!-- The footer at the very bottom of the screen -->
<footer class="footer section-padding">
  <div class="grid">
    {{#if @labs.subscribers}}
      <div class="subscribe" id="subscribe">
        <div class="subscribe__container">
          <span class="subscribe__title">Subscribe</span>
          <p class="subscribe__text">Get a weekly email of posts Iâ€™ve added to the site.</p>
          {{subscribe_form placeholder="Email Address"}}
        </div>
      </div>

      <hr class="sep"/>
    {{/if}}

    <div class="footer__container">
      {% tags_list :threshold => 1, :sort_by => count, :order_by => desc, :limit => 5 %}

      {% include social.html %}
    </div>
  </div>
</footer>

{% if paginator.next_page %}
  <script>
    var maxPages = parseInt('{{ paginator.total_pages }}');
  </script>
{% endif %}

<script type="text/javascript" src="{{ '/assets/js/app.min.js' | prepend: site.baseurl }}"></script>
