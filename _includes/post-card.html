<article class="posts__post">
  <a class="posts__link" href="{{ post.url | absolute_url }}">
    {% if post.image %}
      <figure class="posts__img">
        <img class="wow" src="{{ post.image }}" alt="{{ post.title }}"/>
      </figure>
    {% endif %}
    <div class="posts__content">
      <h2 class="posts__text"><strong>{{ post.title }}</strong> â€” {{ post.content | strip_html | truncatewords: 35, "" }}</h2>
    </div>
  </a>
</article>
