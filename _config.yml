# Site settings
email: okay@samesies.io
baseurl: ""
paginate: 12
paginate_path: "/page/:num"
google_analytics: 

# SEO settings
name: Thomas Vaeth
title: The Barber Theme
description: >
  Barber is a blog theme for Jekyll built by Thomas Vaeth for Samesies using HTML, Sass, and JavaScript.
url: "http://barber.samesies.io"
twitter_username: thomasvaeth
default_img: /assets/images/seo.jpg
social:
  twitter: https://twitter.com/thomasvaeth
  instagram: https://www.instagram.com/thomas.vaeth/
  linkedin: https://www.linkedin.com/in/thomasvaeth/
  github: https://github.com/samesies
